<!DOCTYPE html>
<html>
    <head>
        <title>Aula Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
        <body>
            <h1>Lógica de Programação  - For</h1>
        </body>
        <script>
            let nomes=["Roque","Marcos","Rita","Vinicius"]

            nomes.forEach(function(n,i){
                console.log(`nome ${i+1}: ${n}`)
            })

            //inicializador;condição;iterador
            for(let i=1;i<=10;i++){
                console.log(i)
            }

            for(let i=0;i<4;i++){
                console.log(nomes[i])
            }

            for (let n=0;n<5;n++,console.log(` -- ${n}`));

            let j=0
            for(;j<20;j+=4){
                console.log(j)
            }

            let k=0
            for(;;k+=6){
                console.log(k)
                if(k>=20){
                    break;
                }
            }

            let w=0
            for(;;){
                console.log(w)
                if(w>=200){
                    break;
                }
                w+=60
            }
        </script>
        </html>
